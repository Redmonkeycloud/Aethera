model:
  name: Biodiversity
  version: 0.1.0
  overlay_features:
    - protected_area_overlap
    - fragmentation_index
  ml_features:
    # Currently implemented features:
    - aoi_area_ha
    - protected_overlap_ha
    - protected_overlap_pct
    - protected_site_count
    - fragmentation_index
    - forest_ratio
    # Future features (not yet implemented):
    # - distance_to_water (requires water bodies dataset integration)
    # - distance_to_roads (requires roads dataset integration)
    # - slope (requires DEM/elevation data)
    # - elevation (requires DEM/elevation data)
    # - habitat_type (requires habitat classification)
  candidates:
    - logistic_regression
    - random_forest
    - gradient_boosting
training:
  validation_metric: f1_macro
  cross_validation_folds: 5
  random_state: 2024
data:
  processed_dir: ../data/processed
  label_column: biodiversity_sensitivity_class
  training_data_path: null

