model:
  name: Biodiversity
  version: 0.1.0
  overlay_features:
    - protected_area_overlap
    - habitat_type
    - fragmentation_index
  ml_features:
    - land_cover_onehot
    - distance_to_water
    - distance_to_roads
    - slope
    - elevation
  candidates:
    - xgboost
    - lightgbm
    - random_forest
    - neural_net
training:
  validation_metric: f1_macro
  cross_validation_folds: 5
  random_state: 2024
data:
  processed_dir: ../data/processed
  label_column: biodiversity_sensitivity_class
  training_data_path: null

