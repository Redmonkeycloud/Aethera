model:
  name: RESM
  version: 0.1.0
  objective: reg:squarederror
  candidates:
    - xgboost
    - lightgbm
    - catboost
    - random_forest
  features:
    - corine_class
    - slope
    - elevation
    - distance_to_grid
    - distance_to_roads
    - protected_area_flag
training:
  train_split: 0.8
  validation_split: 0.1
  test_split: 0.1
  random_state: 42
  max_depth: 8
  learning_rate: 0.1
  n_estimators: 500
data:
  processed_dir: ../data/processed
  target_column: suitability_score

