[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    slow: Slow tests
    geospatial: Tests requiring geospatial libraries
    api: API endpoint tests
    database: Tests requiring database
    celery: Tests requiring Celery/Redis
    hypothesis: Property-based tests using Hypothesis

